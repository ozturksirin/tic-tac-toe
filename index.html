<!DOCTYPE html>
<html lang="tr-TR">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>

        <input type="text" class="box" id="box6" readonly />

        <input type="text" class="box" id="box7" readonly />
        <input type="text" class="box" id="box8" readonly />
        <input type="text" class="box" id="box9" readonly />
      </section>
      <button class="restart_btn">Restart</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
